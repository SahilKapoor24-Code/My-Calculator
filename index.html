<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container" >
        <div class="calculator">
            <input  class="Myinput" type="text" id="inputText">
            <button class="AC btn" > AC</button>
            <button class="btn">%</button>
            <button class="C btn  ">C</button>
            <button class="Blue_Color_Btns slash btn ">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="Blue_Color_Btns btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="Blue_Color_Btns btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="Blue_Color_Btns btn" >+</button>
            <button class="zero btn" >0</button>
            <button class="btn">.</button>
            <button class="Dark_Blue_Btn btn equal" >=</button>
            
        </div>
    </div>
    

    <script src="cal.js" ></script>
</body>
</html>
